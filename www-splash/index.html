<!DOCTYPE html>
<html lang="en">

	<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
	<head>

		<meta charset="utf-8">
		<title>Lean UX Vancouver</title>
		
		<meta name="author" content="Lean UX Vancouver">
		
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		<link href="css/bootstrap.min.css?v=2.1.1" rel="stylesheet">
		<link href="css/style.css?v=1.0" rel="stylesheet">
		
	</head>
	<body>

		<div class="wrapper">

			<div class="container">

				<header class="header">
					<div class="content">
						<img src="images/lean-ux-vancouver.png" width="180" height="110" alt="Lean UX Vancouver"/>
						<h2>Define &bull; Validate &bull; Envision &bull; Build</h2>
						<p>Lean UX Vancouver is a one-day workshop where attendees use Lean Startup principles and User Experience Design Methodologies to define, validate, envision, and build their products or services.</p>
					</div>
				</header>

				<aside class="subscribe">
					<div class="content">
						<form class="form form-inline" id="subscribe-form">
							<h3>Sign-up for updates</h3>
							<div class="control-group">
								<input type="email" class="input-large" name="emailAddress" placeholder="Email Address" />
								<button type="submit" id="subscribe-btn" class="btn btn-primary btn-large">Subscribe</button>
							</div>
							<p class="status"></p>
						</form>
						<div class="success">
							<h3>Thank you for subscribing</h3>
						</div>
					</div>
				</aside>

			</div>

		</div>

		<script type='text/javascript' src="js/jquery.min.js?ver=1.9.1"></script>
		<script type='text/javascript' src="js/scripts.js"></script>

	</body>
</html>
